name: deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'test'
        type: choice
        options:
          - prod
          - stage
          - test
      repository:
        description: 'Repository to deploy'
        required: true
        default: ''
        type: choice
        options:
          - source-repo-version1
          - source-repo-version2


jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      ACCESS_KEY: ${{secrets.ACCESS_KEY}}
      ACCESS_SECRET: ${{secrets.ACCESS_SECRET}}
      ENV_BY_BRANCH: "init"
      VERSION: "0"
      BRANCH_NAME: ""
    
    steps:
      - name: Checkout actions
        uses: actions/checkout@v2

      - name: Checkout source
        uses: actions/checkout@v2
        with:
          repository: fformis/${{github.event.inputs.repository}}
          ref: ${{github.event.inputs.environment}}

      - name: Set environment variables
        id : set-env
        run: |
          if [ "${{ github.event.inputs.environment }}" = "prod" ]; then 
            echo "ENV_BY_BRANCH=${{ vars.PROD_ENV_BY_BRANCH }}" >> $GITHUB_ENV
            echo "${{ vars.PROD_ENV_BY_BRANCH }}"
          elif [ "${{ github.event.inputs.environment }}" = "stage" ]; then 
            echo "ENV_BY_BRANCH=${{ vars.STAGE_ENV_BY_BRANCH }}" >> $GITHUB_ENV
            echo "${{ vars.STAGE_ENV_BY_BRANCH }}"
          elif [ "${{ github.event.inputs.environment }}" = "test" ]; then               
            echo "ENV_BY_BRANCH=${{ vars.DEV_ENV_BY_BRANCH }}" >> $GITHUB_ENV
            echo "${{ vars.DEV_ENV_BY_BRANCH }}"
          fi
          if [ "${{ github.event.inputs.repository }}" == *"version1" ]; then 
            echo "VERSION="1"" >> $GITHUB_ENV
          elif [ "${{ github.event.inputs.repository }}" == *"version2" ]; then 
            echo "VERSION="2"" >> $GITHUB_ENV
          fi
          
          if [ "${{ github.event.inputs.environment }}" == *"ro"* ]; then 
            echo "BRANCH_NAME=prod" >> $GITHUB_ENV
          elif [ "${{ github.event.inputs.environment }}" == "st"* ]; then 
            echo "BRANCH_NAME=stage" >> $GITHUB_ENV
          elif [ "${{ github.event.inputs.environment }}" = *"st" ]; then               
            echo "BRANCH_NAME=test" >> $GITHUB_ENV
          fi

      - name: Building...
        run: |
          chmod +x ./code-to-build.sh
          ./code-to-build.sh ${{ env.BRANCH_NAME }} ${{ env.VERSION }}  ${{ env.ENV_BY_BRANCH }}  ${{ env.ACCESS_KEY }}  ${{ env.ACCESS_SECRET }}